# Rubocop config used for development

AllCops:
  # Important for <<~ heredoc notation
  TargetRubyVersion: 2.3

# Ignore `eval` in tests
Security/Eval:
  Exclude:
    - tests/*

# Disables case equality (===) checking because it is the way of checking dates
CaseEquality:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false
