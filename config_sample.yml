# This is a sample file represented the structure of the config YAML file.
bot_token: <token for bot>
client_id: <client id for bot>
# Log files will be written to the disk every save interval (in seconds).
log-save-interval: 600
# Debug enables extra logging to console.
debug: false
# Date format is used for internal date formatting.
date_format: '%Y-%m-%d-%H:%M:%S'
# Filename date format is used for filenames including dates.
date_format_filename: '%Y-%m-%d-%H-%M-%S'
# Prefix is used to indicate a message is a command.
prefix: '.'
# Admins will have permissions for all commands.
admin_ids:
  - <user id>
  - <other user id>
